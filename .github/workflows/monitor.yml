name: 📊 监控IPTV更新状态

on:
  schedule:
    # 每6小时检查一次
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. 检查最近运行情况
        run: |
          echo "📊 IPTV更新状态监控"
          echo "======================"
          echo "检查时间: $(date '+%Y-%m-%d %H:%M:%S')"
          echo ""
          
          # 这里可以添加API调用检查最近的工作流运行
          echo "💡 监控项:"
          echo "  • 最近一次合并是否成功"
          echo "  • 文件是否及时更新"
          echo "  • 频道数量是否正常"
          echo ""
          echo "📈 建议:"
          echo "  • 如发现问题，可手动触发工作流"
          echo "  • 检查源站是否可访问"
          echo "  • 查看GitHub Actions运行历史"
